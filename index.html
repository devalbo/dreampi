<!DOCTYPE html>
<html>
  <head>
    <title>Turret Control</title>
    <link rel="stylesheet" href="static/style.css">
  </head>
  <body>
    <button name="north" onclick="turretUp()">
      <p>
        <i class="arrow"></i>
      </p>
    </button>
    <button name="east" onclick="turretRight()">
      <p>
        <i class="arrow"></i>
      </p>
    </button>
    <button name="west" onclick="turretLeft()">
      <p>
        <i class="arrow"></i>
      </p>
    </button>
    <button name="south" onclick="turretDown()">
      <p>
        <i class="arrow"></i>
      </p>
    </button>
    <button name="fire" onclick="turretFire()">
      <p>
        <i class="boom"></i>
      </p>
    </button>
    <div class="clear"></div>

    <script type="text/javascript" src="static/dreampi.js"></script>
    <script type="text/javascript" src="static/jquery-1.9.1.min.js"></script>
  </body>
</html>
